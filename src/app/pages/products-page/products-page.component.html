<div class="container">
  <h2 class="title" *ngIf="!(productList | async)?.length">No products added</h2>
  <div class="grid">
    <app-card 
      type="product" 
      [routerLink]="product.id"
      [product]="product" 
      [store]="getStore(product.storeId)" 
      *ngFor="let product of productList | async">
    </app-card>
  </div>
</div>
